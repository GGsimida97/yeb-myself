server:
  port: 8081

spring:
  #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/yeb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai"
    username: root
    password: wang1997
  # rabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 开启发布确认
    publisher-confirm-type: correlated
    # 开启交换机消息回退机制
    publisher-returns: true

#redis配置
redis:
  # 超时时间
  timeout: 10000ms
  # 服务器地址
  host: localhost
  port: 6379
  database: 0
  lettuce:
    pool:
      # 最大连接数 默认是8
      max-active: 1024
      # 最大连接阻塞等待时间，默认是-1
      max-wait: 10000ms
      # 最大空闲连接
      max-idle: 200
      # 最小空闲连接
      min-idle: 5


#配置mybatis-plus (注意:任何我们需要在classpath：前缀中获取的资源都必须在target->classes文件夹中找到，否则将出现java.io.FileNotFoundException的错误信息。)
mybatis-plus:
  mapper-locations: classpath*:/mapper/*Mapper.xml
  #配置mybatis数据返回类型别名（默认别名是类名）
  type-aliases-package: com.wangjf.server.pojo
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: false

#sql打印输出（此路径为Mapper接口所在的包而非Mapper.xml文件所在的包）
logging:
  level:
    com.wangjf.server.mapper: debug

jwt:
  # Jwt存储的请求头
  tokenHeader: Authorization
  # Jwt加密秘钥
  secret: yeb-secret
  # Jwt 的超期限时间（60*60）*24：24小时失效
  expiration: 604800
  # Jwt负载中拿到开头
  tokenHead: Bearer




